<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chi tiết sản phẩm</title>
  <link href="Assets/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="Assets/css/AccessoriesDetail.css" rel="stylesheet">
</head>
<body style="background:#f7f7f7;">
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-5">
        <div class="product-image-box bg-white p-3 rounded shadow-sm">
          <img id="product-image" src="" alt="Sản phẩm" class="img-fluid rounded">
        </div>
      </div>
      <div class="col-md-7">
        <div class="bg-white p-4 rounded shadow-sm">
          <h2 id="product-title" class="fw-bold mb-3"></h2>
          <div class="mb-2"><span class="badge bg-success" id="product-status">Còn hàng</span></div>
          <div class="mb-3">
            <span class="h4 text-danger fw-bold" id="product-price"></span>
            <span class="text-muted ms-2" id="product-code"></span>
          </div>
          <div class="mb-3" id="product-shortdesc"></div>
          <button class="btn btn-primary btn-lg px-4" id="buy-btn">Mua hàng</button>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-8">
        <div class="bg-white p-4 rounded shadow-sm mb-4">
          <h4 class="fw-bold mb-3">Mô tả sản phẩm</h4>
          <div id="product-desc"></div>
        </div>
        <div class="bg-white p-4 rounded shadow-sm mb-4">
          <h4 class="fw-bold mb-3">Đặc tính</h4>
          <ul id="product-features"></ul>
        </div>
        <div class="bg-white p-4 rounded shadow-sm">
          <h4 class="fw-bold mb-3">Đánh giá</h4>
          <div id="product-reviews">Chưa có đánh giá nào.</div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="bg-white p-4 rounded shadow-sm">
          <h5 class="fw-bold mb-3">Sản phẩm liên quan</h5>
          <div id="related-products"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="Assets/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="Assets/js/AccessoriesDetail.js"></script>
</body>
</html>
